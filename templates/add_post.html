<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>FoodSwap</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            </head>
            
    <section class="height: 100vh" style="background-color: #9A616D;">
        <div class="container py-5" style="background-color: #9A616D;">
              <h1 class="fw-bold mt-1 text-center" style="letter-spacing: 2px;">Offer a Meal
              </h1>
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; margin-bottom: 1%;">
                    <div class="row g-0">
                      <div class="col-md-2 col-xl-10 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form method="POST" action="/add_post">
            
                              <div class="form-outline mb-4">
                                <input type="text" id="form2Example17" name="description" required class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example17">Description</label>
                              </div>
            
                              <div class="form-outline mb-4">
                                <input type="text" id="form2Example27" name="dietary_info" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example27">Dietary Info</label>
                              </div>
                              <div class="form-outline mb-4">
                                  <input type="text" id="form2Example27" name="img_url" class="form-control form-control-lg" />
                                  <label class="form-label" for="form2Example27">Image URL</label>
                                </div>
                                <input type="hidden" name="user_id" value={{user_id}}>
                              <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Add</button>
                              </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </section>

</html>
